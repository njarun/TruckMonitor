# The workflow to build, run, execute test cases and upload them to codecov
name: CI

# Controls when the action will run.
on:

  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ ${GITHUB_REF##*/} ]
  pull_request:
    branches: [ ${GITHUB_REF##*/} ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  build:

    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Repo Checkout
        uses: actions/checkout@v3

      - name: Setting Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 11

       # Execute tests
      - name: Execute Test cases with Android Emulator Runner
        uses: reactivecircus/android-emulator-runner@v2
        with:
            api-level: 29
            script: ./gradlew build connectedCheck assembleAndroidTest test connectedAndroidTest jacocoTestReport

      - name: Generate Report
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: AppModule/build/reports

      - name: Download Test Reports Folder
        uses: actions/download-artifact@v3
        with:
          name: report
          path: AppModule/build/reports

      - name: Upload Test Report
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run:  bash <(curl -s https://codecov.io/bash) -f "AppModule/build/reports/coverage/androidTest/debug/report.xml"
